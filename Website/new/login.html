<!DOCTYPE HTML>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="static/CSS/login.css">

</head>

<body style="background-image: url('static/Images/cooking.jpg');">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">RecipeSearch</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/homepage">Home</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active">
                    <a href="#">Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="w3-display-middle" style="width:25%;height:25%;">
        <div id="topbar" class="w3-bar w3-black" style="border-radius: 15px 15px 0px 0px;">
            <div class="w3-bar-item">Login</div>
        </div>
        <div class="w3-container w3-padding-16" id="fullbox" style="border-radius: 0px 0px 15px 15px;background-image: url('static/Images/loginpanel.jpg');">
            <div class="login_box">
                <input type="text" class="form-control w3-margin" placeholder="Username" id="usr" style="text-align: center;width:20vw">
            </div>
            <div class="login_box">
                <input type="password" class="form-control w3-margin" placeholder="Password" id="pass" style="text-align: center;width:20vw;">
            </div>
            <div style="text-align: center;">
            <input style="width:20vw"class="btn btn-primary"id="login-btn" type="submit" value="Login">
            </div>
            <div style="text-align: center;">
            <input style="width:20vw"class="btn btn-warning"id="register-btn" type="submit" value="Register" onclick="window.location.href='/register'">
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#login-btn").click( ()=>{
                localStorage.setItem("user","logged");
                window.location.href='/homepage';
            });
        });
    </script>
</body>
</html>
